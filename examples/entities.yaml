apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: items-api
  description: "The Items service API"
spec:
  type: openapi
  lifecycle: production
  owner: team-a
  system: demo-system
  definition:
    $text: https://raw.githubusercontent.com/up1/workshop-develop-services-2025/main/openapi/openapi.yaml